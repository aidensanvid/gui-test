name: Test convert 2048 GUI

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run Tests
      run: sudo add-apt-repository ppa:texus/raylib; sudo apt install libraylib5-dev; make;
    
    - name: Upload GUI Executable
      if: ${{ always() }}

      uses: actions/upload-artifact@v4
      with:
        name: GUI Executable
        path: ./main